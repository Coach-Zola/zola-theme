                <option>Option B</option>

            <button class="button secondary btn-big" disabled>Label</button>
            <button class="button tertiary btn-big" disabled>Label</button>
        </div>
        <div style="display: flex; gap: 12px; margin-bottom: 15px;">
            <button class="button primary btn-medium" disabled>Label</button>
            <button class="button secondary btn-medium" disabled>Label</button>
            <button class="button btn-medium" disabled>Label</button>
        </div>
